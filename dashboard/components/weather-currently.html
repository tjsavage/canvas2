<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="weather-currently">
  <template>
    <style>
      :host {
        display: flex;
        width: 100%;
        height: 100%;
        min-height: 300px;
        align-items: center;
        justify-content: center;
      }

      .temperature {
        font-size: 1.3em;
        font-weight: light;
      }
    </style>
    <div class="container">
      <div class="temperature">[[roundedTemp]]&deg;</div>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'weather-currently',
  properties: {
    state: {
      type: Object
    },
    roundedTemp: {
      computed: '_computeRoundedTemp(state.temperature)'
    }
  },
  _computeRoundedTemp: function(temp) {
    return temp.toFixed(0);
  }
});
</script>
