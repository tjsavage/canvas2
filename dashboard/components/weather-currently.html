<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="./weather-icon.html">

<dom-module id="weather-currently">
  <template>
    <style>
      :host {
        display: flex;
        width: 100%;
        height: 100%;
        /* min-height: 300px; */
        align-items: center;
        justify-content: center;
      }

      .temperature {
        font-size: 1.3em;
        font-weight: light;
        margin-left: 5px;
        width: 100%;
        text-align: center;
        @apply(--temperature-style);
      }

      .temperature>span{
        position: relative;
      }

      .temperature>span:after {
        position: absolute;
        content: 'Â°';
      }

      .icon {
        height: 50%;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <div class="container">
      <div class="temperature">
        <span>[[roundedTemp]]</span>
      </div>
      <div class="icon"><weather-icon icon="[[state.icon]]"></weather-icon></div>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'weather-currently',
  properties: {
    state: {
      type: Object
    },
    roundedTemp: {
      computed: '_computeRoundedTemp(state.temperature)'
    }
  },
  _computeRoundedTemp: function(temp) {
    return temp.toFixed(0);
  }
});
</script>
